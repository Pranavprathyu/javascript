<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let guessingNumber = parseInt(prompt("enter a number"))
        let random = Math.floor(Math.random() * 5) + 1;
        console.log(guessingNumber, random);
        if (guessingNumber == random) {
            alert("your guessing is correct")
        }
        else {
            alert("your guessing is wrong")
        }

    </script>
</body>
